<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8"/>
  </head>

  <style>

    .button {
    height:75px;
    width: 75px;
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 50%;
    }

    .button1 {
  
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    }


    .slidecontainer {
    width: 100%;
    }

    .slider {
    -webkit-appearance: none;
    width: 35%;
    height: 25px;
    background: #d3d3d3;
    outline: none;
    opacity: 0.7;
    -webkit-transition: .2s;
    transition: opacity .2s;
    }

    .slider:hover {
    opacity: 1;
    }

    .slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 25px;
    height: 25px;
    background: #4CAF50;
    cursor: pointer;
    }

    #playground { border: 1px solid black }
  </style>


  <div>
    <button class ="button" id="circle">
      Circle
    </button>
     <button class ="button1" id="rect">
      Rectangle
     </button>
  </div>  

  <canvas width="500" height="500" id="playground">
  </canvas>
  <div class="slidecontainer">
    <input type="range" min="1" max="100" value="0" class="slider" id="myRange">
  </div>
  <p>Value: <span id="demo"></span></p>
    
  <script src="Draw.js">
  </script>
  <script>
var slider = document.getElementById("myRange");
var output = document.getElementById("demo");
output.innerHTML = slider.value;

slider.oninput = function() {
  output.innerHTML = this.value;
}
</script>
  </br>
</html>
